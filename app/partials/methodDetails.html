<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;
                </button>
                <h4 class="modal-title">{{action}} методику</h4>
            </div>
            <div class="modal-body">
                <fieldset style="margin: 10px" ng-disabled="readOnly">
                    <form class="form-horizontal" name="methodForm" novalidate>
                        <div class="form-group"
                             ng-class="{ 'has-error' : methodForm.description.$invalid && !methodForm.description.$pristine }">
                            <label>Описание</label>
                            <input type="text" name="description" class="form-control" ng-model="method.description"
                                   required>
                            <p ng-show="methodForm.description.$invalid && !methodForm.description.$pristine && methodForm.$submitted"
                               class="help-block">Введите описание.</p>
                        </div>

                        <div class="form-group">
                            <label>Тип</label>
                            <input type="text" name="type" class="form-control" ng-model="method.type" placeholder="рекомендация">
                        </div>

                        <div class="form-group">
                            <label>Год</label>
                            <input type="text" name="type" class="form-control" ng-model="method.year" placeholder="1980">
                        </div>

                        <div class="form-group">
                            <label>Раздел</label>
                            <select name="group" id="group" class="form-control" ng-model="method.group._id">
                                <option ng-repeat="option in groups" value="{{option._id}}">{{option.name}}</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Тэги</label>
                            <tags-input ng-model="method.tags" placeholder="добавить тэг">
                                <auto-complete source="tags"></auto-complete>
                            </tags-input>
                        </div>

                        <div class="form-group">
                            <label>Заметки</label>
                            <textarea type="text" name="type" class="form-control" ng-model="method.notes"></textarea>
                        </div>
                    </form>
                </fieldset>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close(method)" class="btn btn-primary" ng-disabled="methodForm.$invalid"
                        data-dismiss="modal">OK
                </button>
                <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">Отмена</button>
            </div>
        </div>
    </div>
</div>
