<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{action}} методику</h4>
            </div>
            <div class="modal-body">
                <fieldset  style="margin: 10px" ng-disabled="readOnly" >
                    <form class="form-horizontal" name="methodForm" novalidate>
                        <!-- code -->
                        <div class="form-group" ng-class="{ 'has-error' : methodForm.code.$invalid && !methodForm.code.$pristine }">
                            <label>Код</label>
                            <input type="text" name="code" class="form-control" ng-model="method.code" required>
                            <p ng-show="methodForm.code.$invalid && !methodForm.code.$pristine && methodForm.$submitted" class="help-block">Введите код.</p>
                        </div>

                        <!-- description -->
                        <div class="form-group">
                            <label>Описание</label>
                            <input type="text" name="description" class="form-control" ng-model="method.description">
                        </div>

                        <!-- group -->
                        <div class="form-group">
                            <label>Группа</label>
                            <select name="group" id="group" class="form-control" ng-model="method.group">
                                <option ng-repeat="option in groups" value="{{option._id}}">{{option.name}}</option>
                            </select>
                        </div>
                    </form>
                </fieldset >
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close(method)" class="btn btn-primary" ng-disabled="methodForm.$invalid" data-dismiss="modal">{{action}}</button>
                <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">Отмена</button>
            </div>
        </div>
    </div>
</div>
