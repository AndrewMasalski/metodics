<!DOCTYPE html>
<html lang="en">

<head>
    <title>Каталог методик</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link type="text/css" href="app.css" rel="stylesheet">
    <link type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link type="text/css" href="../node_modules/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
    <link type="text/css" href="../node_modules/angular-block-ui/dist/angular-block-ui.min.css" rel="stylesheet">
    <link type="text/css" href="../node_modules/ng-tags-input/build/ng-tags-input.css" rel="stylesheet">
    <link type="text/css" href="../node_modules/ng-tags-input/build/ng-tags-input.bootstrap.min.css" rel="stylesheet">
    <script src="../node_modules/lodash/lodash.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-cookies/angular-cookies.min.js"></script>
    <script src="../node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="../node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="../node_modules/angular-modal-service/dst/angular-modal-service.min.js"></script>
    <script src="../node_modules/angular-xeditable/dist/js/xeditable.js"></script>
    <script src="../node_modules/angular-block-ui/dist/angular-block-ui.min.js"></script>
    <script src="../node_modules/ng-tags-input/build/ng-tags-input.min.js"></script>
    <script src="../node_modules/ng-infinite-scroll/build/ng-infinite-scroll.min.js"></script>


    <script src="app.js"></script>
    <script src="services/authService.js"></script>
    <script src="services/apiService.js"></script>
    <script src="services/blockService.js"></script>
    <script src="ctrl/mainCtrl.js"></script>
    <script src="ctrl/dashboardCtrl.js"></script>
    <script src="ctrl/usersCtrl.js"></script>
    <script src="ctrl/groupsCtrl.js"></script>
    <script src="ctrl/tagsCtrl.js"></script>
    <script src="ctrl/methodDetailsCtrl.js"></script>
</head>

<body>
<div ng-app="Methods" ng-controller="mainCtrl">
    <div block-ui="blocker">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <span class="navbar-brand">Каталог</span>
                </div>
                <ul class="nav navbar-nav" ng-show="isLoggedIn()">
                    <li ui-sref-active="active" class="item"><a ui-sref="dashboard">Главная</a></li>
                    <li ui-sref-active="active" class="item"><a ui-sref="groups">Разделы</a></li>
                    <li ui-sref-active="active" class="item"><a ui-sref="tags">Тэги</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-show="isLoggedIn()">
                    <li ui-sref-active="active" class="item"><a
                            ui-sref="users({userName: user.username})">{{userInfo()}}</a></li>
                    <li class="item"><a href ng-click="logout()">Выйти</a></li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <ui-view></ui-view>
        </div>
    </div>
</div>

</body>
</html>
