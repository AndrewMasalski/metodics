<!DOCTYPE html>
<html lang="en" >

<head>
    <title>Каталог методик</title>
    <script src="../node_modules/lodash/lodash.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/ng-toast/dist/ngToast-animations.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-cookies/angular-cookies.min.js"></script>
    <script src="../node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="../node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="../node_modules/angular-modal-service/dst/angular-modal-service.min.js"></script>
    <script src="../node_modules/ng-toast/dist/ngToast.min.js"></script>

    <script src="app.js"></script>
    <script src="services/authService.js"></script>
    <script src="services/apiService.js"></script>
    <script src="ctrl/mainCtrl.js"></script>
    <script src="ctrl/dashboardCtrl.js"></script>
    <script src="ctrl/usersCtrl.js"></script>
    <script src="ctrl/groupsCtrl.js"></script>
    <script src="ctrl/tagsCtrl.js"></script>
    <script src="ctrl/methodDetailsCtrl.js"></script>
</head>

<body ng-app="Methods">
<toast></toast>
<div ng-controller="mainCtrl">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand">Каталог</span>
            </div>
            <ul class="nav navbar-nav" ng-show="isLoggedIn()">
                <li ui-sref-active="active" class="item"><a ui-sref="dashboard">Главная</a></li>
                <li ui-sref-active="active" class="item"><a ui-sref="groups">Группы</a></li>
                <li ui-sref-active="active" class="item"><a ui-sref="tags">Тэги</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-show="isLoggedIn()">
                <li ui-sref-active="active" class="item"><a ui-sref="users({userName: user.username})">{{user.username}}</a></li>
                <li class="item"><a href ng-click="logout()">Выйти</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <ui-view></ui-view>
    </div>
</div>

</body>
</html>
